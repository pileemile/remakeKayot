<div class="mx-4 my-4">
  <div class="mb-4">
    <app-tabs [mode]="tabsConfiguration" (activeTab)="activationPage($event)"></app-tabs>
  </div>
  <ng-content>
    @switch (activePage) {
      @case (ButtonEnum.ALL_USERS) {
        <app-all-users></app-all-users>
      }
      @case (ButtonEnum.FIND_USER) {
        <app-find-user (activateFilter)="onSearchActivated($event)"></app-find-user>
      }
      @case (ButtonEnum.FILTER){
        <app-user-filter></app-user-filter>
      }
      @default {
        <p>aucune case s√©lectionner</p>
      }
    }
  </ng-content>
</div>

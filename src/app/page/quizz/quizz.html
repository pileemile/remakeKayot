<div class="mx-4 my-4">
  <div class="mb-4">
    <app-tabs [mode]="tabsConfiguration" (activeTab)="activationPage($event)"></app-tabs>
  </div>
  <ng-content>
    @switch (this.activePage) {
      @case (ButtonEnum.ALL){
        <app-all-quizzes></app-all-quizzes>
      }
      @case (ButtonEnum.SEARCH){
        <app-search-component (activateFilter)="onFilterActivated($event)"></app-search-component>
      }
      @case (ButtonEnum.CREATE) {
        <app-create-quizz></app-create-quizz>
      }
      @case (ButtonEnum.FILTER) {
        <app-quiz-filter></app-quiz-filter>
      }
      @default {
        <p>Aucune case s√©lectionner</p>
      }
    }
  </ng-content>
</div>

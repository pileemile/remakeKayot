<div class="h-screen flex bg-gray-100">
  <div class="w-full md:w-96 flex-shrink-0">
    <app-conversation-list
      (conversationSelected)="onConversationSelected($event)">
    </app-conversation-list>
  </div>

  <div class="flex-1 hidden md:block">
    @if (selectedUserId) {
      <app-message-chat
        [otherUserId]="selectedUserId"
        [otherUserName]="selectedUserName">
      </app-message-chat>
    } @else {
      <div class="h-full flex items-center justify-center bg-white">
        <div class="text-center text-gray-500">
          <svg class="w-24 h-24 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4. 03 8-9 8a9.863 9.863 0 01-4.255-. 949L3 20l1. 395-3.72C3. 512 15.042 3 13.574 3 12c0-4.418 4. 03-8 9-8s9 3.582 9 8z"/>
          </svg>
          <p class="text-lg font-medium">Sélectionnez une conversation</p>
          <p class="text-sm mt-2">Choisissez une conversation pour commencer à chatter</p>
        </div>
      </div>
    }
  </div>
</div>

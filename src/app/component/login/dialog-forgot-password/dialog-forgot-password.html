<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-2 p-4 justify-center h-full">
  <label for="email" class="">Veuillez entrer votre adresse email</label>
  <input type="email" name="" id="email" formControlName="email" class="border border-gray-300 rounded-lg">
  <mat-dialog-actions>
    <button type="submit" mat-dialog-close class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
      Envoyer
    </button>

  </mat-dialog-actions>

</form>

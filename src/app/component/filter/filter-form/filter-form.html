<form>
  <p>Filtre</p>

  @if (activeFilters?.length) {
    @for (filter of activeFilters; track filter) {
      @if (filterConfig[filter].type === 'select') {
        <app-select-filter [state]="filter"></app-select-filter>
      } @else {
        <app-input-filter [state]="filter"></app-input-filter>
      }
    }
  }

  <app-button-filter
    (ButtonClick)="onButtonClick($event)">
  </app-button-filter>
</form>

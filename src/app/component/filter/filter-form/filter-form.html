<form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
  <p>Filtre</p>
  @if (filters) {
    @for (filter of filters; track filter) {
      <app-input-filter [state]="filter" [parentForm]="form"></app-input-filter>
    }
    @for (select of selects; track select) {
      <app-select-filter [state]="select" [parentForm]="form"></app-select-filter>
    }
  }
  <app-button-filter
    (onButtonClick)="onButtonClick($event)">
  </app-button-filter>
</form>

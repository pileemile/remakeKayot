<div>
  @for (header of headAccordion; track $index) {
    <h2>
      <button
        type="button"
        (click)="toggle($index, header.id)"
        class="flex items-center justify-between w-full py-5 font-medium text-gray-500 border-b border-gray-200 gap-3"
      >
        <span>{{header.title}}</span>
        <svg [class.rotate-180]="isOpen($index)" class="w-3 h-3 shrink-0 transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
        </svg>
      </button>
    </h2>
    @if (isOpen($index)) {
      <div class="py-5 border-b border-gray-200">
        @for (comment of comments; track comment.id) {
          <p class="mb-2 text-gray-500">{{comment.text}}</p>
        }
      </div>
    }

  }
</div>

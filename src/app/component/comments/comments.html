<form action="">
  <div class="space-y-4">
    @if (comments.length === 0) {
      <div class="text-center py-8">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">Aucun commentaire</h3>
        <p class="mt-1 text-sm text-gray-500">ajouter un commentaire</p>
      </div>
    } @else {
      @for (comment of comments; track comment.id) {
        <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors">
          <div class="flex items-start space-x-3">
            <div class="flex-shrink-0">
              <img
                class="w-8 h-8 rounded-full object-cover border-2 border-gray-200"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="Avatar utilisateur"
              >
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex items-center space-x-2 mb-1">
                <p class="text-sm font-semibold text-gray-900">Utilisateur</p>
                <p class="text-xs text-gray-500">
                  {{ formatDate(comment.created_at) }}
                </p>
                <img
                  src="edit.svg"
                  alt="Ã‰diter"
                  class="w-4 h-4 cursor-pointer hover:opacity-70 transition-opacity"
                  (click)="startEdit(comment)"
                  >
              </div>

              <p
                class="text-sm text-gray-700 leading-relaxed"
                >
                {{ comment.text }}
              </p>
              @if (editingCommentId === comment.id) {
                <div class="space-y-2">
                  <input
                    type="text"
                    [(ngModel)]="editText"
                    name="editText"
                    class="w-full text-sm text-gray-700 leading-relaxed rounded-lg p-2 border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"
                    [placeholder]="comment.text">

                  <div class="flex justify-between items-center">
                    <div class="flex space-x-2">
                      <button
                        type="button"
                        class="flex items-center justify-center p-1 rounded hover:bg-green-100 transition-colors"
                        (click)="saveEdit(comment.id)"
                        [disabled]="!editText.trim()">
                        <img src="save.svg" alt="Sauvegarder" class="w-4 h-4 cursor-pointer">
                      </button>
                      <button
                        type="button"
                        class="flex items-center justify-center p-1 rounded hover:bg-gray-100 transition-colors"
                        (click)="cancelEdit()">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                      </button>
                    </div>
                    <img
                      src="delete.svg"
                      alt="Supprimer"
                      class="w-4 h-4 cursor-pointer hover:opacity-70 transition-opacity"
                      (click)="deleteComment(comment.id)">
                  </div>
                </div>
              }
              <div class="flex justify-end mt-2" >
                <img
                  src="delete.svg"
                  alt="Supprimer"
                  class="w-4 h-4 cursor-pointer hover:opacity-70 transition-opacity"
                  (click)="deleteComment(comment.id)">
              </div>
            </div>
          </div>
        </div>
      }
    }
  </div>
</form>

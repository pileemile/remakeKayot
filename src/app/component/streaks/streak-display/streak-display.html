<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-lg font-semibold text-gray-900">Votre Série</h3>
    <div class="p-2 bg-orange-100 rounded-lg">
      <svg class="w-5 h-5 text-orange-600" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
      </svg>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4 mb-6">
    <div class="bg-gradient-to-br from-orange-50 to-orange-100 rounded-lg p-4">
      <p class="text-sm text-gray-600 mb-2">Série actuelle</p>
      <div class="flex items-baseline space-x-2">
        <span class="text-3xl font-bold text-orange-600">{{ currentStreak }}</span>
        <span class="text-sm text-gray-500">jours</span>
      </div>
    </div>

    <div class="bg-gradient-to-br from-yellow-50 to-yellow-100 rounded-lg p-4">
      <p class="text-sm text-gray-600 mb-2">Meilleure série</p>
      <div class="flex items-baseline space-x-2">
        <span class="text-3xl font-bold text-yellow-600">{{ longestStreak }}</span>
        <span class="text-sm text-gray-500">jours</span>
      </div>
    </div>
  </div>

  <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
    <div class="flex items-center space-x-3">
      <div class="p-2 bg-blue-100 rounded-lg">
        <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      <div>
        <p class="text-sm text-gray-600">Dernière activité</p>
        <p class="text-sm font-semibold text-gray-900">{{ lastActivityDate ? (lastActivityDate | date:'d MMM yyyy') : 'Aucune' }}</p>
      </div>
    </div>
    <button
      (click)="updateStreakManually()"
      class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors duration-200"
      [disabled]="isUpdating">
      <span *ngIf="!isUpdating">Mettre à jour</span>
      <span *ngIf="isUpdating">Mise à jour...</span>
    </button>
  </div>

  @if (streakMessage) {
    <div [ngClass]="'mt-4 p-3 rounded-lg text-sm font-medium transition-all'"
         [class.bg-green-100]="streakMessageType === 'success'"
         [class.text-green-800]="streakMessageType === 'success'"
         [class.bg-red-100]="streakMessageType === 'error'"
         [class.text-red-800]="streakMessageType === 'error'">
      {{ streakMessage }}
    </div>
  }
</div>

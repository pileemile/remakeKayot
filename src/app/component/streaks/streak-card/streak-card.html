<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Statistiques de Série</h3>

  <div class="space-y-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="p-2 bg-orange-100 rounded-lg">
          <svg class="w-5 h-5 text-orange-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
        <div>
          <p class="text-sm text-gray-600">Série actuelle</p>
          <p class="text-lg font-semibold text-gray-900">{{ currentStreak }} <span class="text-sm text-gray-500">jours</span></p>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="p-2 bg-yellow-100 rounded-lg">
          <svg class="w-5 h-5 text-yellow-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
        <div>
          <p class="text-sm text-gray-600">Meilleure série</p>
          <p class="text-lg font-semibold text-gray-900">{{ longestStreak }} <span class="text-sm text-gray-500">jours</span></p>
        </div>
      </div>
    </div>

    @if (lastActivityDate) {
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="p-2 bg-blue-100 rounded-lg">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <div>
            <p class="text-sm text-gray-600">Dernière activité</p>
            <p class="text-lg font-semibold text-gray-900">{{ lastActivityDate | date:'d MMM yyyy' }}</p>
          </div>
        </div>
      </div>
    }
  </div>
</div>

<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mt-6">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-lg font-semibold text-gray-900">Commentaires</h3>
    <span class="text-sm text-gray-500">{{ comments.length }} commentaire(s)</span>
  </div>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmitComment()" class="mb-6">
    <div class="space-y-4">
      <div>
        <label for="comment" class="block text-sm font-semibold text-gray-700 mb-2">
          Ajouter un commentaire
        </label>
        <textarea
          id="comment"
          formControlName="text"
          rows="3"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"
          placeholder="Partagez votre avis sur ce quiz..."
        ></textarea>
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="!commentForm.valid || isSubmitting"
          class="inline-flex items-center px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isSubmitting ? 'Publication...' : 'Publier' }}
        </button>
      </div>
    </div>
  </form>
  <div class="space-y-4">
    @if (comments.length === 0) {
      <div class="text-center py-8">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">Aucun commentaire</h3>
        <p class="mt-1 text-sm text-gray-500">Soyez le premier à commenter ce quiz !</p>
      </div>
    } @else {
      @for (comment of comments; track comment.id) {
        <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors">
          <div class="flex items-start space-x-3">
            <div class="flex-shrink-0">
              <img
                class="w-8 h-8 rounded-full object-cover border-2 border-gray-200"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="Avatar utilisateur"
              >
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex items-center space-x-2 mb-1">
                <p class="text-sm font-semibold text-gray-900">Utilisateur</p>
                <span class="text-xs text-gray-500">•</span>
                <time class="text-xs text-gray-500">
                  {{ formatDate(comment.created_at) }}
                </time>
              </div>
              <p class="text-sm text-gray-700 leading-relaxed">{{ comment.text }}</p>
            </div>
          </div>
        </div>
      }
    }
  </div>
</div>

<div class="grid grid-cols-3 gap-4">
  @for (quiz of this.allQuizzesService.allQuizzes$.value; track $index){
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm">
      <a href="#">
        @if (quiz.category === Category.Sport) {
          <img class="rounded-t-lg" src="sport-imagejpg.jpg" alt="" />
        } @else if (quiz.category === Category.Geographie) {
              <img class="rounded-t-lg" src="geographie.jpg" alt="" />
        } @else if (quiz.category === Category.Culture) {
              <img class="rounded-t-lg" src="image-culture.png" alt="" />
        }
      </a>
      <div class="p-5">
        <a href="#">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ quiz.title }}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700">{{quiz.description}}</p>
        <button (click)="getQuizById(quiz.id)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
          Commencer le Kayot
          <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </button>
      </div>
    </div>
  }
</div>

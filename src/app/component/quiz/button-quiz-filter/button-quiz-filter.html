<div>
  <div class="w-52 h-28 flex items-center justify-center rounded-lg cursor-pointer flex  flex-col"
       [ngClass]="{'bg-blue-600': btnFilterQuizzes, 'bg-white': !btnFilterQuizzes}"
       (click)="toggleFilterQuizzes()">
    <img src="quiz.png"
         alt=""
         class="w-9 h-9 transition-all duration-300"
         [ngClass]=" {'filter invert' : btnFilterQuizzes, 'filter brightness-0 saturate-0' : !btnFilterQuizzes}">
    <p [ngClass]="{'text-white': btnFilterQuizzes, 'text-black': !btnFilterQuizzes}">quiz filtrer</p>
  </div>
</div>

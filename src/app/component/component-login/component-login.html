<!-- Conteneur principal avec arrière-plan dégradé moderne -->
<div class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 flex items-center justify-center p-6">
  
  <!-- Carte de connexion avec design moderne -->
  <div class="bg-white/95 backdrop-blur-xl rounded-2xl p-8 shadow-2xl border border-white/20 w-full max-w-md relative overflow-hidden">
    
    <!-- Bordure colorée en haut -->
    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-500"></div>
    
    <!-- Titre avec meilleur espacement -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">
        Connexion
      </h2>
      <p class="text-gray-600">Accédez à votre compte</p>
    </div>
    
    <!-- Formulaire avec espacement amélioré -->
    <form class="space-y-6">
      
      <!-- Champ Email -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-semibold text-gray-700">
          Adresse email
        </label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-gray-800 bg-white/80 transition-all duration-300 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:bg-white hover:border-gray-300 placeholder:text-gray-400"
          placeholder="votre@email.com"
          required
        />
      </div>
      
      <!-- Champ Mot de passe -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-semibold text-gray-700">
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-gray-800 bg-white/80 transition-all duration-300 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:bg-white hover:border-gray-300 placeholder:text-gray-400"
          placeholder="••••••••"
          required
        />
      </div>
      
      <!-- Options supplémentaires -->
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            id="remember"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
          />
          <label for="remember" class="text-sm text-gray-600 select-none">
            Se souvenir de moi
          </label>
        </div>
        <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-800 transition-colors">
          Mot de passe oublié ?
        </a>
      </div>
      
      <!-- Bouton de soumission -->
      <button
        type="submit"
        class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl transition-all duration-300 hover:from-blue-700 hover:to-purple-700 hover:shadow-lg hover:shadow-blue-500/25 focus:outline-none focus:ring-4 focus:ring-blue-100 active:scale-[0.98]"
      >
        Se connecter
      </button>
      
    </form>
    
    <!-- Lien d'inscription -->
    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Pas encore de compte ? 
        <a href="#" class="font-semibold text-blue-600 hover:text-blue-800 transition-colors">
          S'inscrire
        </a>
      </p>
    </div>
    
  </div>
</div>

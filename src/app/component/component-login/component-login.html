<!-- Conteneur principal avec arrière-plan dégradé -->
<div class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">

  <!-- Carte de connexion avec effet glassmorphism -->
  <div class="bg-white/95 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20 w-full max-w-md relative overflow-hidden animate-fade-in-up">

    <!-- Bordure colorée en haut -->
    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

    <!-- Titre -->
    <h2 class="text-3xl font-bold text-slate-800 text-center mb-8 tracking-tight">
      Connexion
    </h2>

    <!-- Formulaire -->
    <form class="space-y-6">

      <!-- Champ Email -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-slate-700 tracking-wide">
          Adresse email
        </label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-3.5 border-2 border-slate-200 rounded-xl text-slate-800 bg-white transition-all duration-300 outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 focus:-translate-y-0.5 placeholder:text-slate-400 hover:border-slate-300"
          placeholder="votre@email.com"
          required
        />
      </div>

      <!-- Champ Mot de passe -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-slate-700 tracking-wide">
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-3.5 border-2 border-slate-200 rounded-xl text-slate-800 bg-white transition-all duration-300 outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 focus:-translate-y-0.5 placeholder:text-slate-400 hover:border-slate-300"
          placeholder="••••••••"
          required
        />
      </div>

      <!-- Checkbox Se souvenir -->
      <div class="flex items-center space-x-3 mb-8">
        <div class="relative">
          <input
            type="checkbox"
            id="remember"
            class="sr-only peer"
          />
          <label
            for="remember"
            class="w-5 h-5 bg-white border-2 border-slate-200 rounded cursor-pointer transition-all duration-300 flex items-center justify-center hover:border-indigo-500 peer-checked:bg-indigo-500 peer-checked:border-indigo-500 peer-focus:ring-4 peer-focus:ring-indigo-100"
          >
            <svg class="w-3 h-3 text-white opacity-0 peer-checked:opacity-100 transition-opacity duration-200" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </label>
        </div>
        <label for="remember" class="text-sm text-slate-600 cursor-pointer select-none">
          Se souvenir de moi
        </label>
      </div>

      <!-- Bouton de soumission -->
      <button
        type="submit"
        class="w-full py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-xl transition-all duration-300 hover:-translate-y-1 hover:shadow-xl hover:shadow-indigo-500/25 active:translate-y-0 focus:outline-none focus:ring-4 focus:ring-indigo-100 relative overflow-hidden shimmer"
      >
        Se connecter
      </button>

    </form>

    <!-- Lien mot de passe oublié (optionnel) -->
    <div class="mt-6 text-center">
      <a href="#" class="text-sm text-slate-500 hover:text-indigo-600 transition-colors duration-200">
        Mot de passe oublié ?
      </a>
    </div>

  </div>

</div>

<nav class="flex items-center justify-between px-6 py-4 bg-white border-t border-gray-200"
     [class.opacity-50]="isLoading">

  <div class="flex items-center text-sm text-gray-700">
    @if (totalItems > 0){
    <span>
      Affichage de {{ startItem }} à {{ endItem }} sur {{ totalItems }} résultats
    </span>
    }
    @if (totalItems === 0){
    <span>
      Aucun résultat trouvé
    </span>
    }
  </div>
  @if(totalItems > 1) {
    <div class="flex items-center space-x-2">
      <button
        (click)="previousPage()"
        class="inline-flex items-center px-4 py-2 text-sm font-medium border rounded-lg transition-colors"
        [class]="canGoPrevious
          ? 'text-gray-700 bg-white border-gray-300 hover:bg-gray-50 hover:text-gray-900'
          : 'text-gray-400 bg-gray-100 border-gray-200 cursor-not-allowed'"
        [disabled]="!canGoPrevious"
      >
        <svg class="w-4 h-4 mr-2" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Précédent
      </button>

      <div class="hidden md:flex items-center space-x-1">
        @for ( page of visiblePages ; track $index) {
        <button
          (click)="page !== -1 && goToPage(page)"
          class="px-3 py-2 text-sm font-medium rounded-lg transition-colors"
          [class]="page === currentPage
            ? 'text-blue-600 bg-blue-50 border border-blue-300'
            : page === -1
              ? 'text-gray-400 cursor-default'
              : 'text-gray-500 bg-white border border-gray-300 hover:bg-gray-50'"
          [disabled]="page === -1 || isLoading"
        >
          @if(page !== -1){
            <span>{{ page }}</span>
          }
          @if(page === -1) {
            <span >...</span>
          }
        </button>
        }
      </div>

      <button
        (click)="nextPage()"
        class="inline-flex items-center px-4 py-2 text-sm font-medium border rounded-lg transition-colors"
        [class]="canGoNext
          ? 'text-gray-700 bg-white border-gray-300 hover:bg-gray-50 hover:text-gray-900'
          : 'text-gray-400 bg-gray-100 border-gray-200 cursor-not-allowed'"
        [disabled]="!canGoNext"
      >
        Suivant
        <svg class="w-4 h-4 ml-2" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  }
  @if(isLoading) {
    <div  class="flex items-center text-sm text-gray-500">
      <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Chargement
    </div>
  }

</nav>

name: Track Activity

on:
  watch:
    types: [started]
  issues:
    types: [opened]

jobs:
  log-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master  # Force le checkout sur master

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create logs directory
        run: mkdir -p logs

      - name: Log activity
        run: |
          echo "[$(date)] Nouvelle activité par ${{ github.actor }} (${{ github.event_name }})" >> logs/activity.log
          cat logs/activity.log

      - name: Commit and push
        run: |
          git add logs/activity.log
          git commit -m "[Auto] Mise à jour des logs" || echo "Aucun changement"
          git push origin master  # Push vers master, pas main

name: Track Activity

on:
  watch:
    types: [started]
  issues:
    types: [opened]

jobs:
  log-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Important pour éviter les conflits

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create logs directory
        run: mkdir -p logs

      - name: Log activity
        run: |
          echo "[$(date)] Nouvelle activité par ${{ github.actor }} (${{ github.event_name }})" >> logs/activity.log
          cat logs/activity.log

      - name: Commit and push
        run: |
          git add logs/activity.log
          git commit -m "[Auto] Mise à jour des logs d'activité" || echo "Aucun changement à commiter"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Utilise le token intégré de GitHub
